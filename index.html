<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lapak Penjualan Sederhana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>ğŸ›’ Lapak Penjualan Digital</h1>
        <button id="admin-btn">Area Admin</button>
    </header>

    <main id="toko-container">
        <h2>Produk Terbaru</h2>
        <div id="daftar-produk" class="produk-grid">
            <div class="produk-card">
                <h3>Template Website</h3>
                <p>Harga: Rp 50.000</p>
                <button class="tombol-beli" 
                        data-nama="Template Website" 
                        data-harga="50000" 
                        data-nomor="6281234567890">Beli Sekarang (WhatsApp)</button>
            </div>
        </div>
    </main>

    <section id="admin-area" class="admin-hidden">
        <div id="login-form">
            <h2>Masuk Admin</h2>
            <input type="text" id="admin-username" placeholder="Username">
            <input type="password" id="admin-password" placeholder="Password">
            <button onclick="loginAdmin()">Login</button>
            <p id="login-msg"></p>
        </div>

        <div id="admin-dashboard" class="dashboard-hidden">
            <h2>ğŸ› ï¸ Tambah Produk Baru</h2>
            <input type="text" id="input-nama" placeholder="Nama Produk">
            <input type="number" id="input-harga" placeholder="Harga">
            <input type="text" id="input-nomor" placeholder="Nomor WA Penjual (628...)">
            <button onclick="tambahProduk()">Tambah Produk</button>

            <button onclick="logoutAdmin()" style="margin-top: 20px;">Logout</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Lapak Sederhana</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
